name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      sqlite:
        image: alpine:latest
        ports:
          - 8080:8080

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Get dependencies
      run: |
        go mod download
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -u root --password=123456 --silent; then
            echo "MySQL is ready"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 2
        done
    
    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..30}; do
          if pg_isready -h 127.0.0.1 -U postgres; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Run MySQL tests
      run: go test -v ./...
      env:
        DB_DRIVER: mysql
        DB_DSN: root:123456@tcp(127.0.0.1:3306)/test?parseTime=true&charset=utf8mb4&collation=utf8mb4_general_ci&loc=Local
    
    - name: Run PostgreSQL tests
      run: go test -v ./...
      env:
        DB_DRIVER: postgres
        DB_DSN: host=127.0.0.1 user=postgres password=123456 dbname=test port=5432 sslmode=disable TimeZone=Asia/Shanghai
    
    - name: Run SQLite tests
      run: go test -v ./...
      env:
        DB_DRIVER: sqlite3
        DB_DSN: file:test.db?cache=shared&mode=memory